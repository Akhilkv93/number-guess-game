<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guess</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 class="title">Guess a Number</h2>
    <div>Number of guesses: <span class="guess-count">0</span></div>

    <form class="guess-form">
      <input max="10" min="1" class="input" type="number" placeholder="Your guess" required>
      <input type="submit" value="Submit">
    </form>

    <div class="result">
      <p class="message">please guess a number</p>
    </div>
  </div>
  <script src="script.js"></script>
    
  </body>
</html>
